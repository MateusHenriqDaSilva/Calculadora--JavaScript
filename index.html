<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora-grid">
        <div class="saida">
            <div previsao-operando class="previsao-operando"></div>
            <div proximo-operando class="proximo-operando"></div>
        </div>
        <button limpar class="span-dois">AC</button>
        <button delete>DEL</button>
        <button operacao>/</button>
        <button numero>1</button>
        <button numero>2</button>
        <button numero>3</button>
        <button operacao>*</button>
        <button numero>4</button>
        <button numero>5</button>
        <button numero>6</button>
        <button operacao>+</button>
        <button numero>7</button>
        <button numero>8</button>
        <button numero>9</button>
        <button operacao>-</button>
        <button numero>.</button>
        <button numero>0</button>
        <button igual class="span-dois">=</button>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
